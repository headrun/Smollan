<div class="login-form-container">
  <form method="POST" name="userForm"
        ng-submit="$ctrl.onSubmit($ctrl.credentials)"
        novalidate
        ng-class="{error: $ctrl.errorMsg}">

    <div class="lc-block toggled" id="l-login">

        <div class="logo-container clearfix hidden-xs logo">
           <img alt="" class="img img-responsive pull-left" src="img/smollan_logo.png">
           <img alt="" class="pull-right img img-responsive dksh" src="img/DKSH_logo.svg">
        </div>

        <div class="form-group error-msg">
          <span class="field-error">{{$ctrl.errorMsg}}</span>
        </div>

        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <div class="fg-line">
              <input type="text" name="uName" ng-model="$ctrl.credentials.username"
                     class="form-control " required />
              <span class="field-error"
                    ng-show="userForm.uName.$touched">
                <span ng-show="userForm.uName.$error.required">Username is required.</span>
              </span>
            </div>
        </div>    

        <div class="input-group m-b-20">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <div class="fg-line">
              <input type="password" name="uPassword"
                     ng-model="$ctrl.credentials.password"
                     class="form-control" required />
              <span class="field-error" ng-show="userForm.uPassword.$touched">
                <span ng-show="userForm.uPassword.$error.required">Password is required</span>
              </span>
            </div>
        </div>
        
        <div class="clearfix"></div>    

        <div class="checkbox" style="margin-left:0px">
            <label>
                <input type="checkbox" value="">
                <i class="input-helper"></i>
                Keep me signed in
            </label>
        </div>

          <input type="submit"
                 ng-disabled="userForm.uName.$error.required || userForm.uPassword.$error.required || $ctrl.viewSubmit"
                 class="btn btn-primary"
                 value="{{$ctrl.loadingText}}"/>

  </form>
</div>
